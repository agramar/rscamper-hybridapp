<ion-view view-title="비밀번호 재설정">
  <ion-content overflow-scroll="false">

      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="useremail" ng-required>
      </label>

      <button class="button button-block button-calm" ng-click="resetPassword(useremail)">
        비밀번호 초기화
      </button>

  </ion-content>
</ion-view>
