<ion-view view-title="Sign Up">
  <ion-content overflow-scroll="false">

    <label class="item item-input">
      <input type="text" placeholder="NickName" ng-model="displayname" ng-required>
    </label>

    <label class="item item-input">
      <input type="email" placeholder="Email" ng-model="useremail" ng-required>
    </label>

    <label class="item item-input">
      <input type="password" placeholder="영문/숫자혼합 6~20자리" ng-model="password" ng-required="true">
      <!--<input type="password" placeholder="영문/숫자혼합 6~20자리" ng-model="password" required="true" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/">-->
    </label>

    <button class="button button-block button-balanced" ng-click="register(displayname, useremail, password, '/signin')">
      회원가입
    </button>

  </ion-content>
</ion-view>
