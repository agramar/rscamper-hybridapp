<ion-view view-title="Sign In">
  <ion-content overflow-scroll="false">

      <label class="item item-input">
      이메일 로그인(메일 인증 필요)
      </label>

      <form name="signinForm">
        <label class="item item-input">
          <input name="useremail" type="email" placeholder="Email" ng-model="useremail" ng-required="true">
        </label>

        <label class="item item-input">
          <input name="password" type="password" placeholder="Password" ng-model="password" ng-required="true">
        </label>
      </form>

      <button class="button button-block button-balanced" ng-click="loginWithEmail(useremail, password, '/main/main')">
        이메일 로그인
      </button>

      <button class="button button-block button-calm" ui-sref="resetPassword">
        비밀번호 재설정
      </button>

      <label class="item item-input">
        외부 로그인
      </label>

      <button class="button button-block button-assertive" ng-click="loginWithPortal('google', '/main/main')">
        <i class="icon ion-social-googleplus-outline"></i> Google
      </button>

      <button class="button button-block button-positive" ng-click="loginWithPortal('facebook', '/main/main')">
        <i class="icon ion-social-facebook-outline"></i> Facebook
      </button>

      <!-- 설정 해도 안됨 -->
      <!--<button class="button button-block button-calm" ng-click="loginWithPortal('twitter', '/main/main')">-->
        <!--<i class="icon ion-social-twitter-outline"></i> Twitter-->
      <!--</button>-->

  </ion-content>
</ion-view>
